  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
       
        <!-- page content -->
        <div class="right_col" role="main" style="margin-left: 0px;">
        
          <div class="">
          
            <div class="page-title">
              <div class="title_left">
                <h3>Media Collection Management</h3>
              </div>             
            </div>
            
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Media Collection Search Params</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>                      
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="form-media-search" class="form-horizontal form-label-left">

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="search-file-path">File Path</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="search-file-path" name="search-file-path" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="search-file-name">File Name</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="search-file-name" name="search-file-name" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="search-classification">Classification</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="search-classification" name="search-classification" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Containing Tags</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="tags_1" name="search-tags" type="text" class="tags form-control" value="" />
                          <div id="suggestions-container" style="position: relative; float: left; width: 250px; margin: 10px;"></div>
                        </div>
                      </div>
                      <div class="form-group">
	                      <label class="control-label col-md-3 col-sm-3 col-xs-12">Media Type</label>
	                      <div class="col-md-6 col-sm-6 col-xs-12">
		                      <p>
		                      	Audio: <input type="radio" class="flat" name="mediatype" id="typeAudio" value="AUDIO" /> &nbsp;&nbsp;&nbsp;
		                        Image: <input type="radio" class="flat" name="mediatype" id="typeImage" value="IMAGE" /> &nbsp;&nbsp;&nbsp;
		                        Text:  <input type="radio" class="flat" name="mediatype" id="typeText" value="TEXT" /> &nbsp;&nbsp;&nbsp;
		                        Video: <input type="radio" class="flat" name="mediatype" id="typeVideo" value="VIDEO" /> &nbsp;&nbsp;&nbsp;
		                      </p>
		                  </div>
                      </div>
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-xs-12" align="center">
                          <button class="btn btn-primary" type="reset">Reset</button>
                          <button type="submit" class="btn btn-success" id="btn-search">Search</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
          
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            Acervorama - Media Collection Management | by @tiagoamp
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>

    <script src="vendors/switchery/dist/switchery.min.js"></script>
    <!-- Select2 -->
    <script src="vendors/select2/dist/js/select2.full.min.js"></script>
    <!-- Parsley -->
    <script src="vendors/parsleyjs/dist/parsley.min.js"></script>

    <script src="vendors/autosize/dist/autosize.min.js"></script>

    <script src="build/js/custom.js"></script>

    <script src="vendors/pnotify/dist/pnotify.js"></script>

    <!-- Acervorama -->
    <script src="js/management.js"></script>
	
  </body>
