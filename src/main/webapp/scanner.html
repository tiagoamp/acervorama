  <head>

    <link href="build/css/custom.min.css" rel="stylesheet">

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        
        <!-- page content -->
        <div class="right_col" role="main" style="margin-left: 0px;">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Media Scanner</h3>
              </div>              
            </div>
            <div class="clearfix"></div>
            
            <div class="row">
                            
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Media files scan <small>Sessions</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>                      
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <form class="form-horizontal form-label-left" id="form-scan-input">

                      <div class="form-group">
                        <label class="col-sm-3 control-label">Scan media files from:</label>

                        <div class="col-sm-9">
                          <div class="input-group">
                            <input type="text" class="form-control" name="fromPath" placeholder="Input absolute path">
                            <span class="input-group-btn">
                            	<button type="button" class="btn btn-primary" id="button-scan">Scan!</button>
                            </span>
                          </div>
                        </div>
                      </div>
                      
                      <div class="divider-dashed"></div>

                      <div class="form-group">
                        
                        <p>include table after...</p>
                         
                      </div>
                      
                    </form>
                    
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            Acervorama - Media Collection Management | by @tiagoamp
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="vendors/jquery.hotkeys/jquery.hotkeys.js"></script>
    <script src="vendors/google-code-prettify/src/prettify.js"></script>
    <!-- jQuery Tags Input -->
    <script src="vendors/jquery.tagsinput/src/jquery.tagsinput.js"></script>
    <!-- Switchery -->
    <script src="vendors/switchery/dist/switchery.min.js"></script>

    <script src="vendors/select2/dist/js/select2.full.min.js"></script>
