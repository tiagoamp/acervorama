  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
      
        <!-- page content -->
        <div class="right_col" role="main" style="margin-left: 0px;">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Media Collection Scanner</h3>
              </div>
              
            </div>
            <div class="clearfix"></div>
            
            <div class="row">
              <div class="col-md-12 col-xs-12">
              
                
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Media Scanner</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>                      
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <!-- start form -->
                    <form id="form-scan-input">
                      <label for="dirpath">Directory path * :</label>
                      <input type="text" id="dirpath" class="form-control" name="dirpath" required />

                      <label>Media Type *:</label>
                      <p>
                      	All:   <input type="radio" class="flat" name="mediatype" id="typeAudio" value="" checked="checked" /> &nbsp;&nbsp;&nbsp;
                        Audio: <input type="radio" class="flat" name="mediatype" id="typeAudio" value="AUDIO" /> &nbsp;&nbsp;&nbsp;
                        Image: <input type="radio" class="flat" name="mediatype" id="typeImage" value="IMAGE" /> &nbsp;&nbsp;&nbsp;
                        Text:  <input type="radio" class="flat" name="mediatype" id="typeText" value="TEXT" /> &nbsp;&nbsp;&nbsp;
                        Video: <input type="radio" class="flat" name="mediatype" id="typeVideo" value="VIDEO" /> &nbsp;&nbsp;&nbsp;
                      </p>
                      
                        <p> <br/>
                        
                        <button class="btn btn-primary" id="button-scan">Scan!</button>
                        
                    </form>
                    <!-- end form -->

                  </div>
                </div>
                
              </div>
              
            </div>
            
            <div class="row">
            	<div class="col-md-12 col-sm-12 col-xs-12" >
                <div class="x_panel" id="div-scan-result" >
                  <div class="x_title">
                    <h2>Scan result</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>

                  <div class="x_content">

					<p>
						<button class="btn btn-success" id="button-store">Save selected</button>
						<br/>
						Select files to map in the media collection.						
					</p>

                    <div class="table-responsive">
                      <table class="table table-striped jambo_table bulk_action" id="table-scan-result">
                        <thead>
                          <tr class="headings">
                            <th>
                              <input type="checkbox" id="check-all" class="flat">
                            </th>
                            <th class="column-title">Filename </th>
                            <th class="column-title">Full Path </th>
                            
                            <th class="bulk-actions" colspan="2">
                              <a class="antoo" style="color:#fff; font-weight:500;">Selections ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                            </th>
                          </tr>
                        </thead>

                        <tbody>
                                                   
                        </tbody>
                      </table>
                    </div>
                    						
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            Acervorama - Media Collection Management | by @tiagoamp
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
